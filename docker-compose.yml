version: "3.9"

services:
  listacompras:
    build: .
    image: listacompras:latest
    container_name: listacompras
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - FLET_SECRET_KEY=${FLET_SECRET_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  uploads_data:
